version: '3.6'

services:
  db:
    container_name: pg
    image: postgres
    environment:
      POSTGRES_PASSWORD: password
    ports:
      - '5432:5432'

  server:
    container_name: server
    build:
      context: .
      dockerfile: Dockerfile
      target: deps
    volumes:
      - .:/usr/src/mytable
      - /usr/src/mytable/node_modules
      - /usr/src/mytable/apps/server/node_modules
    ports:
      - 3000:3000 # nestjs
      - 5555:5555 # prisma studio
    working_dir: '/usr/src/mytable/apps/server'
    command: sh -c 'yarn prisma migrate dev && yarn start:dev'
    env_file:
      - .env
    depends_on:
      - db

  client-next:
    container_name: client-next
    build:
      context: .
      dockerfile: Dockerfile
      target: deps
    volumes:
      - ./:/usr/src/mytable
      - /usr/src/mytable/node_modules
      - /usr/src/mytable/apps/client/node_modules
    ports:
      - 4001:4001
    command: yarn client:web:dev
    depends_on:
      - server
    env_file:
      - .env

