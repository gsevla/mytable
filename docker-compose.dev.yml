  restaurant-next:
    container_name: restaurant-next
    build:
      context: .
      dockerfile: Dockerfile
      target: deps
    volumes:
      - ./:/usr/src/mytable
      - /usr/src/mytable/node_modules
      - /usr/src/mytable/apps/restaurant/node_modules
