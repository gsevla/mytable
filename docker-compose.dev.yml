version: '3.6'

services:
  server:
    container_name: server
    image: node:14-alpine
    volumes:
      - ./:/mytable
    working_dir: /mytable/
    ports:
      - 3000:3000
    command: sh -c "yarn && yarn server:dev"
    env_file:
      - ./packages/server/.env

  restaurant-web:
    container_name: restaurant-web
    image: node:14-alpine
    volumes:
      - ./:/mytable
    working_dir: /mytable/
    ports:
      - 4000:4000
    command: sh -c "yarn && yarn restaurant:web:dev"
    depends_on:
      - server
    env_file:
      - ./.env

  client-web:
    container_name: client-web
    image: node:14-alpine
    volumes:
      - ./:/mytable
    working_dir: /mytable/
    ports:
      - 4001:4001
    command: sh -c "yarn && yarn client:web:dev"
    depends_on:
      - server
    env_file:
      - ./.env
