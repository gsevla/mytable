services:
  db:
    container_name: pg
    image: postgres
    env_file:
      - .env
    ports:
      - ${POSTGRES_PORT}:5432
    volumes:
      - ${POSTGRES_PATH}/${PROJECT_NAME}/${POSTGRES_DATABASE}/:/var/lib/postgresql/data

  server:
    container_name: server
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    volumes:
      - .:/usr/src/mytable
      - /usr/src/mytable/node_modules
      - /usr/src/mytable/apps/server/node_modules
    ports:
      - 3000:3000 # nestjs
    working_dir: '/usr/src/mytable/apps/server'
    # command: sh -c 'yarn prisma migrate dev && yarn start:dev'
    command: yarn start:dev
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USERNAME}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DATABASE}?schema=public
    depends_on:
      - db

